name: Android Build on: push: branches: 
    [ main ]
  pull_request: jobs: build: runs-on: 
    ubuntu-latest steps: - uses: 
    actions/checkout@v3 - name: Set up 
    JDK
      uses: actions/setup-java@v3 with: 
        distribution: temurin 
        java-version: '17'
    - name: Download Android SDK uses: 
      android-actions/setup-android@v2 
      with:
        api-level: 34 build-tools: 
        34.0.0
    - name: Build APK run: ./gradlew 
      :app:assembleDebug
    - name: Upload APK uses: 
      actions/upload-artifact@v3 with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
